<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid green;
            margin: 10px;

        }

        #d2{
            margin: 20px;
        }

        #d3{
            border: 5px solid blue;
        }

        #d4{
            border: 3px dashed red;
        }

        #d5{
            border: 1px solid green;
            border-radius: 10px;
            padding: 20px;
        }

        /*
        width, height : block형 tag에만 적용가능한 속성
        inline 속성은 content에 따라 자동으로 크기가 
        별도로 
        */
        #d6{
            border: 1px solid blue;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        /*
        display 속성
        원래 div tag는 block 속성으로서 크기를 변경해도
        화면의 한줄을 자신의 영역을 만드는 성질을 가지고 있다.
        이 성질을 display:block 이라고 한다.
        성질을 으로 변경을 하게 되면
        의 설정을 가지고 있으면서 , 로 지정한 부분만큼만
        */

        .dc7{
            display: inline-block;
            border: 1px solid green;
            width: 200px;
            height: 200px;

        }
        p{
            border:  1px solid blue;
        }

    </style>
</head>
<body>
    <div id="d1" class="dc">div box 1</div>
    <div id="d2" class="dc">div box 2</div>
    <div id="d3" class="dc">div box 3</div>
    <div id="d4" class="dc">div box 4</div>
    <div id="d5" class="dc">div box 5</div>
    <div id="d6" class="dc">div box 6</div>

    <div id="d7" class="dc7">div box 7</div>
    <div id="d8" class="dc7">div box 8</div>
    <div id="d9" class="dc7">div box 8</div>
    <div id="d10" class="dc7">div box 8</div>
    <div id="d11" class="dc7">div box 8</div>
    <div id="d12" class="dc7">div box 8</div>

    <p id="p1" class="pc">p box 1</p>
    <p id="p2" class="pc">p box 2</p>
    <p id="p3" class="pc">p box 3</p>
</body>
</html>
