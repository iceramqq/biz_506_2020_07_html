<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            
        }
        span{
            color: blue;
            border: 1px solid yellowgreen;
        }

        /*
        span tag로 감싸진 영역을 폭을 늘려서 표시하고 싶다.
        그러나 span tag는 inline tag이기 때문에 
        width적용이 안된다.
        */

        #s1{
            display: inline-block;
            font-size: initial;
            width: 100px;
        }
        #s2{
            font-weight: bold;
        }
        #s3{
            color: green;
        }
    </style>
</head>
<body>
    <p>나는 자랑스런 <span id="s1">태극기</span> 앞에 <span id="s2">조국</span>과 <span id="s3">민족</span>을 위하여 충성을 다할것을 굳게 맹세 합니다.</p>
</body>
</html>
