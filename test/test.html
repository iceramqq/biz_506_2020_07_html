<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>나의 블로그</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      header {
        text-align: center;
        color: black;
      }
      nav {
        margin: 0;
      }
      ul {
        display: flex;
        color: black;
        border-bottom: double black;
        font-size: x-large;
      }

      ul li {
        list-style-type: none;
        padding: 5px;
        margin: 5px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
      }
      ul li:hover {
        border: 2px solid gray;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>문화제 탐방</h1>
    </header>
    <nav>
      <ul>
        <li>home</li>
        <li>세대별 추천</li>
        <li>시대별 추천</li>
        <li>지역별 추천</li>
        <li>인기별 추천</li>
      </ul>
    </nav>
  </body>
</html>
