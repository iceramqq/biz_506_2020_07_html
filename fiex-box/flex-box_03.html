<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        section{
            display: flex;
            /* 
            을 배치하는 방향 설정
            기본값은 로 가로방향으로 배치
            설정하면 세로방향으로 배치
            */
            flex-flow: row;
            flex-flow: column;

            /*
            이 에 가득찼을때 
            자동으로 줄바꿈을 할것인가
            하지 말것인가
            */
            flex-wrap: wrap;
            border: 1px solid green;
        }
        div{
            border: 1px solid blue;
            width: 300px;
        }
    </style>
</head>
<body>
    <section>
        <div>div box</div>
        <div>div box</div>
        <div>div box</div>
        <div>div box</div>
        <div>div box</div>
    </section>
</body>
</html>
