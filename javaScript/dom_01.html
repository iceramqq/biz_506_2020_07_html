<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div id="div1">여기는 div 영역입니다</div>
    <script>
        // id가 div1인 div tag를 지칭, DO()
        document.getElementById("div1")
        // 방금 선택된 tag의 내용(문자열)을 나는 js 코드 로 바꾸어라
        .innerHTML = "나는 js 코드"

        // id가 div1인 div tag를 찾아서 속성에
        // 반갑습니다 라는 문자열을 할당하라
        // 의 내요을 변경하라 라는 것과 같다
        // 하지만 아직 는 에 그려지기 전이다
        // 객체가 만들어지기 전이다
        // 따라서 하는 명령은 
        // 발생시킨다. 
        document.getElementById("div2").innerHTML = "반갑습니다"

        //기본적인 코드는
        //보통 이 모두
    </script>

    <div id="div2">여기는 div2 영역입니다</div>
</body>
</html>
